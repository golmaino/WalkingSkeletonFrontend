name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers (nur einmal)
        run: npx playwright install --with-deps
        if: steps.cache-playwright.outputs.cache-hit != 'true'

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}

      - name: Build Frontend
        run: npm run build -- --configuration=production

  e2e:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Restore Playwright Cache
        id: cache-playwright-restore
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}

      - name: Install Playwright Browsers (nur falls n√∂tig)
        run: npx playwright install --with-deps
        if: steps.cache-playwright-restore.outputs.cache-hit != 'true'

      - name: Start Angular App
        run: npm start &
        env:
          CI: true

      - name: Wait for Angular to be ready
        run: npx wait-on http://localhost:4200 --timeout 60000
      - name: Run Playwright E2E Tests
        run: npm run e2e
        continue-on-error: false

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
